<div class="admin-container" style="margin-top: 0px;">
  <div class="header">
    <button class="btn btn-primary" (click)="vieworders()" style="cursor: pointer;">View Orders</button>
    <button class="btn btn-primary" (click)="logout()" style="cursor: pointer;">Logout</button>
  </div>

  <h2 class="title">ADD PRODUCT</h2>
<div class="category-buttons">
<button (click)="goToHomeViewPro()">Home</button>
  <button (click)="goToBoysWearViewPro()">Boys Wear</button>
  <button (click)="goToGirlsWearViewPro()">Girls Wear</button>
  <button (click)="goToStationaryViewPro()">Stationary</button>
  <button (click)="goToToysViewPro()">Toys</button>
  <button (click)="goToElectronicViewPro()">Electronics</button>
  <button (click)="goToSaleViewPro()">Sale</button>
</div>
  <div class="form-box" style="margin-top: 50px;">
    <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
      <div class="form-group">
        <label for="name">Product Name</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="product.name"
          required
          placeholder="Enter product name"
        />
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="number"
          id="price"
          name="price"
          [(ngModel)]="product.price"
          required
          min="0"
          placeholder="Enter price"
        />
      </div>

      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input
          type="text"
          id="imageUrl"
          name="imageUrl"
          [(ngModel)]="product.imageUrl"
          placeholder="Enter image URL"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="product.description"
          placeholder="Enter description"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select
          id="category"
          name="category"
          [(ngModel)]="product.category"
          required
        >
          <option value="" disabled>Select category</option>
          <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
        </select>
      </div>

      <button type="submit" class="btn-submit" [disabled]="loading" style="margin-top: 10px;">
        {{ loading ? 'Adding...' : 'Add Product' }}
      </button>
    </form>
  </div> 

<app-footer></app-footer>
</div>
