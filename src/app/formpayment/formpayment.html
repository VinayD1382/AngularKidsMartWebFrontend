<div class="payment-form-container">
  <h2>Enter Your Details</h2>
  <form (ngSubmit)="placeOrder()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" name="name" required />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" name="email" required />
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="text" [(ngModel)]="phone" name="phone" required />
    </div>

    <div class="form-group">
      <label>Address</label>
      <textarea [(ngModel)]="address" name="address" rows="3" required></textarea>
    </div>

     <!--<div class="form-group">
      <label>Price</label>
      <input type="text" [value]="'₹' + totalAmount" readonly />
    </div>

    <div class="form-group">
      <label>Discount</label>
      <input type="text" [value]="'₹' + discount" readonly />
    </div>

   <div class="form-group">
      <label>Platform Fee</label>
      <input type="text" [value]="'₹' + platformFee" readonly />
    </div>-->

    <div class="form-group">
      <label>Total Amount</label>
      <input type="text" [value]="'₹' + finalAmount" readonly />
    </div>

    <button type="submit" class="cod-btn">Cash on Delivery</button>
  </form>
</div>
